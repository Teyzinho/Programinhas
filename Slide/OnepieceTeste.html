<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Teste</title>
    <link rel="stylesheet" type="text/css" href="CssOnePieceTeste.css">
</head>
<body>
    

    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">

            <div class="slide l1">
                <img src="Mar.jpg">
            </div>

            <div class="slide l2">
                <img src="RobinWallpapaer.jpg">
            </div>

            <div class="slide l3">
                <img src="LuffyWallpaper.jpg">
            </div>

        </div>

        <div class="navigationSlide">
            <label class="barra" for="slide1"></label>
            <label class="barra" for="slide2"></label>
            <label class="barra" for="slide3"></label>
        </div>
    </div>
    <br><br>

</body>
</html>
